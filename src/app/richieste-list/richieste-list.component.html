<p-toast [style]="{marginTop: '80px'}" styleClass="succes-toast" key="OK"></p-toast>
<div class="ui-grid-col-12" style="padding-top: 3em; text-align: center">
  <p-table [columns]="cols" #rt [value]="richieste" selectionMode="single" [(selection)]="richiestaSelezionata"
    (onRowSelect)="onRowSelect($event)" [rows]="50">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="cols.length">
          Nessuna Richiesta Presente
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:center">
        <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Aggiungi Richiesta"></button>
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Dettaglio Richiesta" [(visible)]="displayDialog" closable="true" [responsive]="true" [modal]="true"
  [width]="700" [height]="450">
  <p-toast [style]="{marginTop: '80px'}" styleClass="error-toast" key="KO"></p-toast>
  <form name="form" #fRichieste="ngForm">
    <div class="ui-g ui-fluid" *ngIf="richiesta" style="padding-bottom: 2em">
      <div class="ui-g-12">
        <div class="ui-g-2">
          <label>Titolo</label>
        </div>
        <div class="ui-g-10">
          <input pInputText id="titolo" name="titolo" [(ngModel)]="richiesta.titoloFilmRichiesto" style="width: 100%" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-2">
          <label>Formato</label>
        </div>
        <div class="ui-g-10">
          <p-dropdown [options]="formats" id="formato" name="formato" [(ngModel)]="richiesta.formatoFilmRichiesto"></p-dropdown>
        </div>
      </div>
      <div class="ui-g-12" style="padding-top: 1.5em;">
        <div class="ui-g-2">
          <label>Richiedente</label>
        </div>
        <div class="ui-g-10">
          <p-dropdown [options]="listaRichiedenti" id="richiedente" name="richiedente" (onChange)="changeCustomer($event)" [(ngModel)]="richiesta.nomeCliente" [disabled]="notAdmin()"></p-dropdown>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-2">
          <label>Data</label>
        </div>
        <div class="ui-g-10">
          <input pInputText id="dataInserimento" name="dataInserimento" #titolo [(ngModel)]="richiesta.dataInserimento"
            style="width: 100%" [disabled]="notAdmin()" />
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <div class="ui-g-3">
          <button type="button" pButton icon="fa fa-close" (click)="close()" label="Chiudi"></button>
        </div>
        <div class="ui-g-6" *ngIf="!newRichiesta" align="center">
          <button type="button" pButton class="ui-button-danger" icon="fa fa-trash-o" (click)="delete()" label="Elimina"></button>
        </div>
        <div class="ui-g-9" *ngIf="newRichiesta" align="right">
          <button type="submit" pButton class="ui-button-success" icon="fa fa-check" (click)="save()" label="Salva"></button>
        </div>
        <div class="ui-g-3" *ngIf="!newRichiesta" align="right">
          <button type="submit" pButton class="ui-button-warning" icon="fa fa-upload" (click)="save()" label="Aggiorna"></button>
        </div>
      </div>
    </p-footer>
  </form>
</p-dialog>
