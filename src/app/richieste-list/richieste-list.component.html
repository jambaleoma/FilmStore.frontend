<div class="ui-grid-col-12" style="padding-top: 3em; text-align: center">
    <p-table [columns]="cols" #rt [value]="richieste" selectionMode="single" [(selection)]="richiestaSelezionata" (onRowSelect)="onRowSelect($event)"
        [rows]="50">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns" [innerHTML]="col.renderer ? col.renderer(rowData, col) : rowData[col.field]">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="cols.length">
                    Nessuna Richiesta Presente
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="summary" let-rowData>
            <div style="text-align:center">
                <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Aggiungi Richiesta"></button>
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Dettaglio Richiesta" [(visible)]="displayDialog" closable="true" [responsive]="true" [modal]="true" [width]="500"
    [height]="450">
    <div class="ui-g ui-fluid" *ngIf="richiesta" style="padding-bottom: 6em">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="vin">Titolo</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="titolo" [(ngModel)]="richiesta.titoloFilmRichiesto" style="width: 100%" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="year">Formato</label>
            </div>
            <div class="ui-g-8">
                <p-dropdown [options]="formats" id="formato" [(ngModel)]="richiesta.formatoFilmRichiesto"></p-dropdown>
            </div>
        </div>
        <div class="ui-g-12" *ngIf="!newRichiesta">
            <button type="button" pButton class="ui-button-danger" icon="fa fa-close" (click)="delete()" label="Elimina"></button>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <div class="ui-g-6" align="left">
                <button type="button" pButton icon="fa fa-close" (click)="close()" label="Chiudi"></button>
            </div>
            <div class="ui-g-6" align="right">
                <button type="button" pButton class="ui-button-success" icon="fa fa-check" (click)="save()" label="Salva"></button>
            </div>
        </div>
    </p-footer>
</p-dialog>
