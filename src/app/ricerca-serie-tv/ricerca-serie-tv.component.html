<div align="center">
  <h1>Elenco SerieTV</h1>
</div>

<!-- FILTRI DI RICERCA -->
<div class="ui-grid-col-12" style="padding-top: 3em;">
  <div class="ui-g">
    <div class="ui-g-3">
      <div class="label"> Nome SerieTV </div>
      <input film-input type="text" pInputText placeholder=" &#xF002; Nome" [(ngModel)]="filters.titleMsg" (input)="stvt.filter($event.target.value, 'nome', 'contains')">
    </div>
    <div class="ui-g-3">
      <div class="label">Formato SerieTV </div>
      <p-multiSelect [filter]="false" [showToggleAll]="false" [showHeader]="false" sdc-multiselect [options]="formats" [(ngModel)]="filters.format"
        defaultLabel=" &#xF002; Formato" (onChange)="stvt.filter($event.value, 'formato', 'in')"></p-multiSelect>
    </div>
    <div class="ui-g-3">
        <div class="label">NÂ° Stagione SerieTV {{stagioneFilter}} </div>
        <p-slider [style]="{'width':'80%','margin-top':'8px'}" [step]="1" [(ngModel)]="stagioneFilter" [min]="1" [max]="5" (onChange)="onStagioneChange($event, stvt)"></p-slider>
    </div>
    <div film-button-third class="ui-g-3 resetButton" align="center">
        <button pButton type="button" label="Reset Filtri" (click)="reset(stvt)" style="margin-top: 14px;"></button>
    </div>
  </div>
</div>
<!-- / FILTRI DI RICERCA -->

<div class="ui-grid-col-12" style="padding-top: 3em;">
  <p-table film-table [columns]="cols" [value]="serieTV" #stvt>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 60%">
          Nome
        </th>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th style="width: 7em">
          Dettagli
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td>
              {{rowData.nome}}
          </td>
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
        <td>
          <p-button icon="fa fa-file-video-o"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="cols.length+2">
          Nessuna SerieTV Trovata
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
