<div>
    <button pButton (click)="click()" type="button" label="Home"></button>
</div>

<!-- FILTRI DI RICERCA -->
<div class="ui-g">
    <div class="ui-g-3">
        <div class="label"> ID Film </div>
        <input sdc-input type="text" pInputText placeholder="&#xF002; ID" [(ngModel)]="filters.idMsg" (input)="ft.filter($event.target.value, '_id', 'contains')">
    </div>
    <div class="ui-g-3">
        <div class="label"> Nome Film </div>
        <input sdc-input type="text" pInputText placeholder="&#xF002; Nome" [(ngModel)]="filters.titleMsg" (input)="ft.filter($event.target.value, 'nome', 'contains')">
    </div>
    <div class="ui-g-3">
        <div class="label">Formato Film </div>
        <input sdc-input type="text" pInputText placeholder="&#xF002; Formato" [(ngModel)]="filters.textMsg" (input)="ft.filter($event.target.value, 'formato', 'contains')">
    </div>
    <div sdc-button-third class="ui-g-3 resetButton ">
        <button pButton type="button" label="Reset Filtri" (click)="reset(ft)"></button>
    </div>
</div>
<!-- / FILTRI DI RICERCA -->


<div class="ui-grid-col-12" align="center" style="padding-top: 3em;">
    <p-table [value]="films" #ft [globalFilterFields]="['_id','title','text']">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-film>
            <tr>
                <td *ngFor="let col of cols">
                    {{film[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td>
                    No records found
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
