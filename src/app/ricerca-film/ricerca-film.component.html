<div>
    <button pButton (click)="click()" type="button" label="Home"></button>
</div>
<div class="ui-grid-col-12" align="center" style="padding-top: 3em;">
    <div film-table class="ui-grid ui-grid-responsive">
        <p-table [value]="films">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of cols">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-film>
                <tr>
                    <td *ngFor="let col of cols">
                        {{film[col.field]}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td>
                        No records found
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
