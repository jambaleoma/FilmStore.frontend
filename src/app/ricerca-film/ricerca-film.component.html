<div>
  <button pButton (click)="click()" type="button" label="Home" ></button>
</div>

<p-table [value]="films">
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Formato</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-film>
      <tr>
          <td>{{film._id}}</td>
          <td>{{film.nome}}</td>
          <td>{{film.formato}}</td>
      </tr>
  </ng-template>
</p-table>
