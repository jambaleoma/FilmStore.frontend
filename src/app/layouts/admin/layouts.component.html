<div class="ui-grid ui-grid-responsive">
  <p-menubar *ngIf="loggedCustomer && !loggedCustomer.admin" [model]="items">
    <div *ngIf="loggedCustomer">
      <span style="margin-right: -45px;" (click)="openUserProfile()">
        <img class="cerchio" src="assets/showcase/images/customer/{{loggedCustomer.id}}.png" style="display:inline-block;margin: 0 0 -11px 0">
        {{loggedCustomer.firstName}}
      </span>
      <p-splitButton [model]="itemsProfile"></p-splitButton>
      <button pButton label="Logout" icon="fa fa-sign-out" (click)="logOut()"></button>
    </div>
  </p-menubar>
  <p-menubar *ngIf="loggedCustomer && loggedCustomer.admin" [model]="adminItems">
    <div *ngIf="loggedCustomer">
      <span style="margin-right: -45px;" (click)="openUserProfile()">
        <img class="cerchio" src="assets/showcase/images/customer/{{loggedCustomer.id}}.png" style="display:inline-block;margin: 0 0 -11px 0">
        {{loggedCustomer.firstName}}
      </span>
      <p-splitButton [model]="itemsProfile"></p-splitButton>
      <button pButton label="Logout" icon="fa fa-sign-out" style="margin-left:.25em" (click)="logOut()"></button>
    </div>
  </p-menubar>
  <router-outlet></router-outlet>
</div>
