<div class="ui-grid ui-grid-responsive">
  <p-menubar *ngIf="loggedCustomer && !loggedCustomer.admin" [model]="items">
    <div *ngIf="loggedCustomer">
      <img class="cerchio" src="assets/showcase/images/customer/{{loggedCustomer.id}}.png" style="display:inline-block;margin: 0 -12px -11px 0">
      <button pButton label="Profilo" style="background: transparent; color: black; border: transparent;" (click)="openUserProfile()"></button>
      <button pButton label="Logout" icon="fa fa-sign-out" style="margin-left:.25em" (click)="logOut()"></button>
    </div>
  </p-menubar>
  <p-menubar *ngIf="loggedCustomer && loggedCustomer.admin" [model]="adminItems">
    <div *ngIf="loggedCustomer">
      <img class="cerchio" src="assets/showcase/images/customer/{{loggedCustomer.id}}.png" style="display:inline-block;margin:-3px 0 -12px 5px">
      <button pButton label="Logout" icon="fa fa-sign-out" style="margin-left:.25em" (click)="logOut()"></button>
    </div>
  </p-menubar>
  <router-outlet></router-outlet>
</div>
