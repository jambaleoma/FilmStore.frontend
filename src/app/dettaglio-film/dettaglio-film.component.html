<h1 *ngIf="showFilmDetails">
  Titolo film: {{films[0].nome}}
</h1>

<p-dataView #dv [value]="films" [rows]="20">
  <ng-template let-film pTemplate="listItem">
    <div class="ui-g" style="padding: 2em;">
      <div class="ui-g-12 ui-md-3" style="text-align:center">
        <img src="../../assets/showcase/images/film/{{films[0].urlLocandina}}.jpg" style="width: 70%;">
      </div>
      <div class="ui-g-12 ui-md-8">
        <div class="ui-g">
          <div class="ui-g-2 ui-sm-6">Titolo: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{film.nome}}</b></div>

          <div class="ui-g-2 ui-sm-6">Anno: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{film.anno}}</b></div>

          <div class="ui-g-2 ui-sm-6">Formato: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{film.formato}}</b></div>

          <div class="ui-g-2 ui-sm-6">Lingua Audio: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{film.linguaAudio}}</b></div>

          <div class="ui-g-2 ui-sm-6">Lingua Sottotitoli: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{film.linguaSottotitoli}}</b></div>

          <div class="ui-g-2 ui-sm-6"></div>
          <div class="ui-g-10 ui-sm-6"><b></b></div>

          <div class="ui-g-12 ui-sm-12">Trama: </div>
          <div class="ui-g-12 ui-sm-12">{{film.trama}}</div>

        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
