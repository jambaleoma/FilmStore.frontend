<p-growl [(value)]="msgs"></p-growl>

<div class="ui-grid-col-12">
  <div class="ui-g">
    <div class="ui-g-12" align="center" style="margin-bottom: -100%">
      <h1>Gestione Serie TV</h1>
    </div>
    <div class="ui-g-12" align="right">
      <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Aggiungi Serie TV" style="margin-top: 1em;"></button>
    </div>
  </div>
</div>

<!-- FILTRI DI RICERCA -->
<div class="ui-grid-col-12" style="padding-top: 3em;" align="center">
  <div class="ui-g">
    <div class="ui-g-4" style="padding-left: 10%;">
      <div class="label"> Nome SerieTV </div>
      <input film-input type="text" pInputText placeholder=" &#xF002; Nome" [(ngModel)]="filters.titleMsg" (input)="rt.filter($event.target.value, 'nome', 'contains')">
    </div>
    <div class="ui-g-4">
      <div class="label">Formato SerieTV </div>
      <p-multiSelect [filter]="false" [showToggleAll]="false" [showHeader]="false" sdc-multiselect [options]="formats"
        [(ngModel)]="filters.format" defaultLabel=" &#xF002; Formato" (onChange)="rt.filter($event.value, 'formato', 'in')"></p-multiSelect>
    </div>
    <div film-button-third class="ui-g-4 resetButton" align="center" style="padding-right: 5%;">
      <button pButton type="button" label="Reset Filtri" (click)="reset(rt)" style="margin-top: 14px;"></button>
    </div>
  </div>
</div>
<!-- / FILTRI DI RICERCA -->

<div class="ui-grid-col-12" style="padding-top: 1em;" align="center">
  <p-table [columns]="cols" #rt [value]="series" selectionMode="single" [(selection)]="serieSelezionata" (onRowSelect)="onRowSelect($event)"
    [rows]="50">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="cols.length">
          Nessuna Serie Presente
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      Serie TV Torvate: {{this.rt.filteredValue ? this.rt.filteredValue.length : this.rt.totalRecords }}
    </ng-template>

  </p-table>
</div>

<p-dialog header="Dettaglio Serie TV" [(visible)]="displayDialog" closable="true" [responsive]="true" [modal]="true"
  [width]="1000" [height]="550" [positionTop]="50">
  <form name="form" #fRichieste="ngForm">
    <div class="ui-g ui-fluid" *ngIf="singolaSerie" style="padding-bottom: 2em">
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label>Titolo Serie TV:</label>
        </div>
        <div class="ui-g-9">
          <input pInputText id="titolo" name="titolo" [(ngModel)]="singolaSerie.nome" style="width: 100%" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label>Formato:</label>
        </div>
        <div class="ui-g-3">
          <p-dropdown [options]="formats" id="formato" name="formato" [(ngModel)]="singolaSerie.formato"></p-dropdown>
        </div>
        <div class="ui-g-3" align="center">
          <label>Anno:</label>
        </div>
        <div class="ui-g-3">
          <input pInputText id="anno" name="anno" [(ngModel)]="singolaSerie.anno" style="width: 100%" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label>Lingua Audio:</label>
        </div>
        <div class="ui-g-3">
          <input pInputText id="audio" name="audio" [(ngModel)]="singolaSerie.linguaAudio" style="width: 100%" />
        </div>
        <div class="ui-g-3" align="center">
          <label>Lingua Sottotitoli:</label>
        </div>
        <div class="ui-g-3">
          <input pInputText id="subtitle" name="subtitle" [(ngModel)]="singolaSerie.linguaSottotitoli" style="width: 100%" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label>Stagioni:</label>
        </div>
        <div class="ui-g-3">
          <input pInputText id="stagioni" name="stagioni" [(ngModel)]="singolaSerie.stagioni" style="width: 100%" />
        </div>
        <div class="ui-g-3" align="center">
          <label>N° Episodi:</label>
        </div>
        <div class="ui-g-3">
          <input pInputText id="numeroEpisodi" name="numeroEpisodi" [(ngModel)]="singolaSerie.numeroEpisodi" style="width: 100%" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label>N° Stagione:</label>
        </div>
        <div class="ui-g-3">
          <p-spinner size="30" id="numeroStagione" name="numeroStagione" [(ngModel)]="singolaSerie.numeroStagione"
            [max]="100" [min]="1" [step]="1" style="width: 100%"></p-spinner>
        </div>
        <div class="ui-g-3" align="center">
          <label>Url Locandina:</label>
        </div>
        <div class="ui-g-3">
          <input pInputText id="url" name="ulr" [(ngModel)]="singolaSerie.urlLocandina" style="width: 100%" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-3">
          Puntate:
        </div>
        <div class="ui-g-9">
          <p-chips id="episodi" name="episodi" [(ngModel)]="singolaSerie.episodi"></p-chips>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <div class="ui-g-6" *ngIf="!newSerie" align="center">
          <button type="button" pButton class="ui-button-danger" icon="fa fa-trash-o" (click)="delete()" label="Elimina"></button>
        </div>
        <div class="ui-g-12" *ngIf="newSerie" align="center">
          <button type="submit" pButton class="ui-button-success" icon="fa fa-check" (click)="save()" label="Salva"></button>
        </div>
        <div class="ui-g-6" *ngIf="!newSerie" align="center">
          <button type="submit" pButton class="ui-button-success" icon="fa fa-upload" (click)="save()" label="Aggiorna"></button>
        </div>
      </div>
    </p-footer>
  </form>
</p-dialog>

<p-confirmDialog #cd>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <div class="ui-g-3">
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()" align="right"></button>
      </div>
      <div class="ui-g-6"></div>
      <div class="ui-g-3">
        <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()" align="left"></button>
      </div>
    </div>
  </p-footer>
</p-confirmDialog>
