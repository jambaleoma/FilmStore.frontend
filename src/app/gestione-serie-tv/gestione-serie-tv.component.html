<p-growl [(value)]="msgs"></p-growl>

<div class="ui-grid-col-12">
  <div class="ui-g">
    <div class="ui-g-6" align="right">
      <h1>Gestione Serie TV</h1>
    </div>
    <div class="ui-g-6" align="right">
      <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Aggiungi Serie" style="margin-top: 1em;"></button>
    </div>
  </div>
</div>

<div class="ui-grid-col-12" style="padding-top: 1em; text-align: center">
  <p-table [columns]="cols" #rt [value]="serie" selectionMode="single" [(selection)]="serieSelezionata" (onRowSelect)="onRowSelect($event)"
    [rows]="50">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="cols.length">
          Nessuna Serie Presente
        </td>
      </tr>
    </ng-template>

  </p-table>
</div>

<p-dialog header="Dettaglio Serie TV" [(visible)]="displayDialog" closable="true" [responsive]="true" [modal]="true"
  [width]="900" [height]="550">
  <form name="form" #fRichieste="ngForm">
    <div class="ui-g ui-fluid" *ngIf="singolaSerie" style="padding-bottom: 2em">
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label>Titolo Serie TV</label>
        </div>
        <div class="ui-g-9">
          <input pInputText id="titolo" name="titolo" [(ngModel)]="singolaSerie.nome" style="width: 100%" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label>Formato</label>
        </div>
        <div class="ui-g-9">
          <p-dropdown [options]="formats" id="formato" name="formato" [(ngModel)]="singolaSerie.formato"></p-dropdown>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label>Numero della Stagione</label>
        </div>
        <div class="ui-g-9">
          <p-spinner size="30" id="numeroStagione" name="numeroStagione" [(ngModel)]="singolaSerie.numeroStagione"
            [max]="100" [min]="1" [step]="1" style="width: 100%"></p-spinner>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <div class="ui-g-6" *ngIf="!newSerie" align="center">
          <button type="button" pButton class="ui-button-danger" icon="fa fa-trash-o" (click)="delete()" label="Elimina"></button>
        </div>
        <div class="ui-g-12" *ngIf="newSerie" align="center">
          <button type="submit" pButton class="ui-button-success" icon="fa fa-check" (click)="save()" label="Salva"></button>
        </div>
        <div class="ui-g-6" *ngIf="!newSerie" align="center">
          <button type="submit" pButton class="ui-button-success" icon="fa fa-upload" (click)="save()" label="Aggiorna"></button>
        </div>
      </div>
    </p-footer>
  </form>
</p-dialog>

<p-confirmDialog #cd>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <div class="ui-g-3">
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()" align="right"></button>
      </div>
      <div class="ui-g-6"></div>
      <div class="ui-g-3">
        <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()" align="left"></button>
      </div>
    </div>
  </p-footer>
</p-confirmDialog>
