<div class="ui-grid-col-12" style="padding-top: 3em; text-align: center">
  <p-table [columns]="cols" #rt [value]="films" selectionMode="single" [(selection)]="filmSelezionato" (onRowSelect)="onRowSelect($event)"
    [rows]="50">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns" [innerHTML]="col.renderer ? col.renderer(rowData, col) : rowData[col.field]">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="cols.length">
          Nessun Film Presente
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:center">
        <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Aggiungi Film"></button>
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Dettaglio Film" [(visible)]="displayDialog" closable="true" [responsive]="true" [modal]="true"
  [width]="900" [height]="550">
  <form name="form" #fRichieste="ngForm">
    <div class="ui-g ui-fluid" *ngIf="film" style="padding-bottom: 2em">
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="vin">Titolo Film</label>
        </div>
        <div class="ui-g-9">
          <input pInputText id="titolo" name="titolo" [(ngModel)]="film.nome" style="width: 100%" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="year">Anno Film</label>
        </div>
        <div class="ui-g-9">
          <input pInputText id="anno" name="anno" [(ngModel)]="film.anno" style="width: 100%" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-3">
          <label for="year">Formato Film</label>
        </div>
        <div class="ui-g-9">
          <p-dropdown [options]="formats" id="formato" name="formato" [(ngModel)]="film.formato"></p-dropdown>
        </div>
      </div>
      <div class="ui-g-3"></div>
      <div class="ui-g-6" *ngIf="!newFilm">
        <button type="button" pButton class="ui-button-danger" icon="fa fa-trash-o" (click)="delete()" label="Elimina"></button>
      </div>
      <div class="ui-g-3"></div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <div class="ui-g-6" align="left">
          <button type="button" pButton icon="fa fa-close" (click)="close()" label="Chiudi"></button>
        </div>
        <div class="ui-g-6" align="right" *ngIf="newFilm">
          <button type="submit" pButton class="ui-button-success" icon="fa fa-check" (click)="save()" label="Salva"></button>
        </div>
        <div class="ui-g-6" align="right" *ngIf="!newFilm">
          <button type="submit" pButton class="ui-button-warning" icon="fa fa-upload" (click)="save()" label="Aggiorna"></button>
      </div>
      </div>
    </p-footer>
  </form>
</p-dialog>
