<div class="ui-grid-col-12" style="padding-top: 3em;">
    <p-table [columns]="cols" film-table [value]="customers" #ct [globalFilterFields]="['_id','title','text']">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 25em">
                    Foto
                </th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th>
                    Richieste
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer let-columns="columns">
            <tr>
                <td>
                    <img src="assets/showcase/images/customer/{{customer.id}}.png" style="display:inline-block;margin:5px 0 0 5px" width="200">
                </td>
                <td *ngFor="let col of columns">
                        {{customer[col.field]}}
                </td>
                <td>
                    <!-- {{ subsrcibeToListOfRichiesteByCustomerName(customer.firstName) }} -->
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="cols">
                    Nessun Film Trovato
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
